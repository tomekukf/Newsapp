<div>
  <div class="card mb-3">
    <div class="row">
      <div class="col-md-6">
        <img class="card-img img-fluid "
             src="{{ newsitem.imageUrl ? newsitem.imageUrl : 'https://imgplaceholder.com/420x320/e3e0e0/757575/fa-file-picture-o?text=Image+Not+Found' }}"
             alt="{{ newsitem.title }}">
      </div>
      <div class="col-md-6">
        <h5 class="atrictle-title">{{newsitem.title}}</h5>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="card-body">
          <p class="card-text">{{newsitem.description ? newsitem.description : "No description" }}</p>
        </div>
      </div>
    </div>
    <div class="row">
      <p class="col-sm-4 col-md-4 col-lg-4 card-text ">
        <small class="text-muted">{{newsitem.date}}</small>
      </p>
      <p class="col-sm-4 col-md-4 col-lg-4 ">
        <small class="text-muted">{{newsitem.author}}</small>
      </p>
      <p class="col-sm-4 col-md-4 col-lg-4 ">
        <small class="text-muted">{{newsitem.sourceName}}</small>
        <a [href]="newsitem.articleUrl">Czytaj dalej</a>
      </p>
    </div>
  </div>
</div>
